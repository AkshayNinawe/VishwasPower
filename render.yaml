services:
  - type: web
    name: vishwas-power-backend
    env: node
    plan: starter
    buildCommand: cd backend && npm ci --only=production
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: RENDER
        value: "true"
      - key: PUPPETEER_SKIP_DOWNLOAD
        value: "false"
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: "false"
      - key: NODE_TLS_REJECT_UNAUTHORIZED
        value: "0"
    healthCheckPath: /api/auth/allUsers
